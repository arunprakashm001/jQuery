<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQ4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./jQ4.js"></script>
    <style>
        body{
            background-image: url(./jQuery-img/pexels-andreea-ch-1166644sm.jpg);
        }
    </style>
</head>
<body>
    <h1 class="text-success text-center" style="background-color: lightgreen; padding: 10px; border: 2px solid green">jQuery Form Validation</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <button class="btn btn-lg btn-info" id="btn1" data-toggle="modal" data-target="#addform">ADD FORM+</button>
            <button type="button" class="btn btn-lg btn-warning" id="btn2" data-toggle="modal" data-target="#Editform">EDIT FORM !</button>
        </div>
        </div>
        
    </div> <br>

    <div class="container">
        <table id="taccess" class="table table-bordered table-striped">
            <thead>
                <th>Employee Name</th>
                <th>Employee Age</th>
                <th>Employee Id</th>
                <th>Employee Email</th>
                <th>Employee Address</th>
                <th>Gender</th>
                <th>E.Shifts</th>
                <th>E.Skills</th>
                <th>Actions</th>
            </thead>
            <tbody id="tbodyaccess">
               
            </tbody>
        </table>
    </div>

    <div class="container">
    <div id="addform" class="modal fade" role="dialog" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="text-center">ADD+ FORM</h3>
                </div>
                <div class="modal-body">
                    
                <form  id="add_faccess">
                    <div class="row">
                        <div class="col-md-6">
                        <label for="">Employee Name:</label>
                        <input type="text" id="adfname" class="form-control" placeholder="Enter your name">
                        <div id="adfnameerror" class="text-danger"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="">Employee Age:</label>
                            <input type="number" id="adfage" class="form-control" placeholder="Enter your age">
                            <div id="adfageerror" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Employee ID:</label>
                            <input type="number" id="adfid" class="form-control" placeholder="Enter your ID">
                            <div id="adfiderror" class="text-danger"></div> 
                        </div>
                        <div class="col-md-6">


                            <label for="">Employee Email:</label>
                            <input type="email" class="form-control" placeholder="Enter your email" id="adfemail">
                            <div id="adfemailerror" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="">Employee Address:</label>
                            <textarea name="" id="adfaddress" cols="30" rows="3" class="form-control"></textarea>
                            <div id="adfaddresserror" class="text-danger"></div>
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Employee Gender:</label>
                            <br>
                            <input type="radio" name="gender" class="form-check-input" value="Male">
                            <label for="">Male</label>
                            <input type="radio" name="gender" class="form-check-input" value="Female">
                            <label for="">Female</label>
                            <input type="radio" name="gender" class="form-check-input" value="Others">
                            <label for="">Others</label>
                            <div id="gendererror" class="text-danger"></div>

                        </div>
                        <div class="col-md-6">
                            <label for="">Select your shifts:</label> <br>
                            <select class="form-select" aria-label="Default select example" name="adfshits">
                                <option selected value="select" name="addsht">--select--</option>
                                <option value="Firstshift" name="addsht">Firstshift</option>
                                <option value="Secondshift" name="addsht">Secondshift</option>
                                <option value="Thirdshift" name="addsht">Thirdshift</option>
                                <option value="Fourthshift" name="addsht">Fourthshift</option>
                              </select>
                              <div id="adfshitserror" class="text-danger"></div>
                    </div>
                    </div>
                    <div class="row">
                        <br>
                        <div class="col-md-12">
                            <label for="">Select Skills:</label>
                            <input type="checkbox" class="form-check-input" name="adfskills" value="HTML">
                            <label for="">HTML</label>
                            <input type="checkbox" class="form-check-input" name="adfskills" value="JAVA">
                            <label for="">JAVA</label>
                            <input type="checkbox" class="form-check-input" name="adfskills" value="Phython">
                            <label for="">Phython</label>
                            <input type="checkbox" class="form-check-input" name="adfskills" value="Javascript">
                            <label for="">Javascript</label>
                            <input type="checkbox" class="form-check-input" name="adfskills" value="Php">
                            <label for="">Php</label>
                            <input type="checkbox" class="form-check-input" name="adfskills" value="SQL">
                            <label for="">SQL</label>
                            <div id="adfskillserror"  class="text-danger"></div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary btn-block" id="adfsubmit" type="button">SUBMIT</button>
                        </div>
                    </div>

                </form>
                </div>
            </div>
        </div>
    </div>


    <!-- ------------------------------------------Edit form ------------------------------------------------------ -->

    <div id="Editform" class="modal fade" role="dialog" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="text-center">EDIT FORM</h3>
                </div>
                <div class="modal-body">
                    
                <form  id="Ed_faccess">
                    <div class="row">
                        <div class="col-md-6">
                        <label for="">Employee Name:</label>
                        <input type="text" id="edfname" class="form-control" placeholder="Enter your name">
                        <div id="edfnameerror" class="text-danger"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="">Employee Age:</label>
                            <input type="number" id="edfage" class="form-control" placeholder="Enter your age">
                            <div id="edfageerror" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Employee ID:</label>
                            <input type="number" id="edfid" class="form-control" placeholder="Enter your ID">
                            <div id="edfrollnoerror" class="text-danger"></div> 
                        </div>
                        <div class="col-md-6">


                            <label for="">Employee Email:</label>
                            <input type="email" class="form-control" placeholder="Enter your email" id="edfemail">
                            <div id="edfemailerror" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="">Employee Address:</label>
                            <textarea name="" id="edfaddress" cols="30" rows="3" class="form-control"></textarea>
                            <div id="edfaddresserror" class="text-danger"></div>
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Employee Gender:</label>
                            <br>
                            <input type="radio" name="edfgender" class="form-check-input" value="Male">
                            <label for="">Male</label>
                            <input type="radio" name="edfgender" class="form-check-input" value="Female">
                            <label for="">Female</label>
                            <input type="radio" name="edfgender" class="form-check-input" value="Others">
                            <label for="">Others</label>
                            <div id="edfgendererror" class="text-danger"></div>

                        </div>
                        <div class="col-md-6">
                            <label for="">Select your shifts:</label> <br>
                            <select class="form-select" aria-label="Default select example" name="edfshits">
                                <option selected value="select" name="edsht">--select--</option>
                                <option value="Firstshift" name="edsht">Firstshift</option>
                                <option value="Secondshift" name="edsht">Secondshift</option>
                                <option value="Thirdshift" name="edsht">Thirdshift</option>
                                <option value="Fourthshift" name="edsht">Fourthshift</option>
                              </select>
                              <div id="edfshitserror" class="text-danger"></div>
                    </div>
                    </div>
                    <div class="row">
                        <br>
                        <div class="col-md-12">
                            <label for="">Select Skills:</label>
                            <input type="checkbox" class="form-check-input" name="edfskills" value="HTML">
                            <label for="">HTML</label>
                            <input type="checkbox" class="form-check-input" name="edfskills" value="JAVA">
                            <label for="">JAVA</label>
                            <input type="checkbox" class="form-check-input" name="edfskills" value="Phython">
                            <label for="">Phython</label>
                            <input type="checkbox" class="form-check-input" name="edfskills" value="Javascript">
                            <label for="">Javascript</label>
                            <input type="checkbox" class="form-check-input" name="edfskills" value="Php">
                            <label for="">Php</label>
                            <input type="checkbox" class="form-check-input" name="edfskills" value="SQL">
                            <label for="">SQL</label>
                            <div id="edfskillserror"  class="text-danger"></div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success btn-block" id="edfupdate" type="button">UPDATE</button>
                        </div>
                    </div>

                </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    

    
</body>
</html>
